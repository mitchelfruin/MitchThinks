baseurl = "/"
title = "MitchThinks"

theme = "hugo-coder"

languagecode = "en"
defaultcontentlanguage = "en"

paginate = 20
canonifyurls = true

ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

disqusShortname = "yourdiscussshortname"

math = true

[params]
    author = "Mitchel Fruin"
    description = "Mitchel Fruin's personal website"
    keywords = "blog,data science,personal"
    info = "Junior Data Scientist"
    avatarurl = "images/Mitch_Headshot_Colour.jpg"
    footercontent = "A man must have (a) code."

    dateformat = "Jan 2, 2006"

    hideCredits = false
    hideCopyright = false

    # Git Commit in Footer, uncomment the line below to enable it.
    commit = "https://github.com/luizdepra/hugo-coder/tree/"

    rtl = false

    # Use inverted colors
    inverted = false

    # Series see also post count
    maxSeeAlsoItems = 5

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

